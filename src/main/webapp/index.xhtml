<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"> 
  <h:head> 
      <title>MovieLister</title> 
  </h:head>
  <h:body>
        <h:form id="form">
          <h:outputLabel for="regie" value="Director: "/>
          <h:inputText id="regie" value="#{uimodel.director}"/>
          <h:dataTable id="filmtable" value="#{uimodel.movies}" var="film">
              <h:column>#{film.director}</h:column> 
              <h:column>#{film.title}</h:column>
          </h:dataTable> 
          <h:commandButton id="showFilme" value="Show" action="#{uimodel.directorChange}"/> 
     </h:form> 
  </h:body> 
</html>
